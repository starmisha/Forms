<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Registration</title>
	<link rel="stylesheet" href="regStyles.css" />
</head>

<body>
	<main>
		<section class="container" role="main">
			<form id="registration-form">
				<h2 aria-label="Register for a new account">Registration</h2>
				<div class="form-group">
					<label for="login" aria-required="true">Login:</label>
					<input type="text" id="login" name="login" required aria-describedby="login-error" />
					<span id="login-error" class="error-message" role="alert" aria-live="polite"></span>
				</div>
				<div class="form-group">
					<label for="email" aria-required="true">Email:</label>
					<input type="email" id="email" name="email" required aria-describedby="email-error" />
					<span id="email-error" class="error-message" role="alert" aria-live="polite"></span>
				</div>
				<div class="form-group">
					<label for="password" aria-required="true">Password:</label>
					<input type="password" id="password" name="password" required aria-describedby="password-error" />
					<span id="password-error" class="error-message" role="alert" aria-live="polite"></span>
				</div>
				<div class="form-group">
					<label for="confirm-password" aria-required="true">Confirm Password:</label>
					<input type="password" id="confirm-password" name="confirm-password" required
						aria-describedby="confirm-password-error" />
					<span id="confirm-password-error" class="error-message" role="alert" aria-live="polite"></span>
				</div>
				<div class="form-group">
					<label for="language" aria-required="true">Language:</label>
					<select id="language" name="language" aria-label="Select your preferred language">
						<option value="ru">Russian</option>
						<option value="en">English</option>
						<option value="es">Spanish</option>
					</select>
				</div>
				<button type="submit" aria-label="Submit registration form">Register</button>
			</form>
		</section>
	</main>
	<script src="reg.js"></script>
</body>

</html>
