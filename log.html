<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Форма входа</title>
	<link rel="stylesheet" href="log.css" />
</head>

<body>
	<div class="login-container" role="main">
		<h2 aria-label="Login to your account">Вход</h2>
		<form action="#" method="post" id="login-form">
			<div class="form-group">
				<label for="username" aria-required="true">Логин</label>
				<input type="text" id="username" name="username" required aria-describedby="username-error" />
				<span id="username-error" class="error-message" role="alert" aria-live="polite"></span>
			</div>
			<div class="form-group">
				<label for="password" aria-required="true">Пароль</label>
				<input type="password" id="password" name="password" required aria-describedby="password-error" />
				<span id="password-error" class="error-message" role="alert" aria-live="polite"></span>
			</div>
			<button type="submit" aria-label="Submit login form">Логин</button>
			<div class="form-footer">
				<a href="#" id="forgot-password" aria-label="Forgot your password? Click here">Забыли пароль?</a>
				<span>or</span>
				<a href="reg.html" aria-label="Register for a new account">Создать аккаунт</a>
			</div>
		</form>
	</div>
	<script src="log.js"></script>
</body>

</html>
